<h1>Tags Não Visuais</h1>

<!--
Tags semânticas...

section - agrupamento temático do contreúdo
article - conteúdo auto-contido
header  - cabeçalho do documento
footer  - rodapé do documento
nav     - agrupa links de navegação
aside   - de lado (ex. sidebar). Relacionado com conteúdo em volta (adendo)
details - exibe detalhes que pode ser exibido ou escondidos

As famosas...

div     - divisão ou seção
span    - usado para agrupar elementos inline


-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class='diferente'>muitas palavras</span> e ponto.
</p>

<style>
    div{
        display: inline;
    }

    span{
        display: block;
    }

    .diferente {
        font-weight: bold;
        color:chocolate;
        font-size: 25px;
    }
</style>
