<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */
        /* 
            Em linhas gerais: 
            1. Regras com !important
            2. seletores mais específicos
            3. última regra processada (caso de empate)
        */

        p{
            background-color: #aaa;
        }

        .observacao{
            background-color: #555;
            border: dashed 5px;
            padding: 20px;
            font-size: 40px;
        }

        p.observacao {
            padding: 2px 60px;
            background: linear-gradient(to right,red,yellow);
        }
    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
